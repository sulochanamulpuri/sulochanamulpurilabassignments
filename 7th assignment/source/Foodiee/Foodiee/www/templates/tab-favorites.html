 <ion-view view-title="My Favorites">
  <ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list> 
      <ion-item class="item-avatar item-icon-right item-label-right" ng-repeat="favorite in favorites" type="item-text-wrap">
        <img ng-src="{{favorite.photo}}">
        <p>{{favorite.name}}</p>
        <h2>{{favorite.likes}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
