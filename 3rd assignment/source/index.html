<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<meta name="website" content="Lab3">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="244654537919-s5psr3ot51dgh4i1fd4t26bm0j64qh20.apps.googleusercontent.com">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="login.css">
	<script>
        function registration()
        {
            window.location.href='register.html';
        }
        function login()
        {
            if(document.getElementById('username').value.length>0 && document.getElementById('password').value.length>0)
            {
                if(document.getElementById('username').value==localStorage.getItem('UserName')
                    && document.getElementById('password').value==localStorage.getItem('Password'))
                {
                    window.location.href='home.html';
                }
                else
                {
                    alert('Please enter correct details !');
                }
            }
            else
            {
                alert('Dear user, you have missed entering few details');
            }
        }
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            if(profile != null || profile != undefined || profile != ''){
                console.log('ID: ' + profile.getId());

                console.log('Username: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail());
                window.location.href = 'home.html';
            }
            else
            {
                alert('Google Sign In Failed!');
            }

        }

	</script>

</head>
<body background="white-wallpaper-android.jpg">


<div align="center" style="padding-top: 20px">
	<br>
	<br>
	<center><p class="form-title"><div class="container"><h2><img src="mashup_image.jpg"></h2></div>
		</p></center>
	<input type="text" id="username" placeholder="UserName" align="vertical"/><br/>
	<br/>
	<input type="password" id="password" placeholder="Password"/><br/>
	<br/>
	<br/>
	<input type="button" id="login" value="Login" align="center" onclick="login()"/>
	<br>
	<br>
	<div>
		<label>Don't have an account ?</label>
		<a style="color:black; font-weight: bold" href="register.html">Signup</a>
		<br/>
		<br/>
		<div class="g-signin2" data-size="xlarge" data-onsuccess="onSignIn"></div>
		<br>
		<div class="fb-login-button" data-max-rows="7" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false"></div>
	</div>
</body>
</html>
